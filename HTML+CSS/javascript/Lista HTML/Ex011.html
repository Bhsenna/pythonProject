<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS - Hazime</title>
    <style>
        @font-face { font-family: 'Pacifico'; src: url('FwZY7-Qmy14u9lezJ-6H6Mk.woff2'); } 
        body{
            font: 12pt Arial;
        }
        h1, h2, h3 {
            font-family: 'Pacifico', cursive; 
            font-weight: normal;
        }
        button{
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Média do aluno v2.0</h1>
    <button onclick="clicou()">Calcular média</button>
    <p id="resultado">O resultado vai aparecer aqui...</p>
    <script>
        function clicou(){
            let nome = prompt('Qual é o nome do aluno?')
            let nota1 = Number(prompt(`Qual foi a primeira nota de ${nome}?`))
            let nota2 = Number(prompt(`Além de ${nota1}, qual foi a outra nota de ${nome}?`))
            let media = (nota1 + nota2) / 2
            let res = document.getElementById('resultado')

            res.innerHTML = `<p>Calculando a média final de <mark>${nome}</mark>.</p>
            <p>As notas obtidas foram <mark>${nota1} e ${nota2}</mark>.</p>
            <p>A média final será <mark>${media}</mark>.</p>`

            if (media >= 7){
                res.innerHTML += '<p>A mensagem que temos é: <strong style="color:red;">Meus parabéns!</strong></p>'
            }else{
                res.innerHTML += '<p>A mensagem que temos é: <strong style="color:red;">Estude um pouco mais!</strong></p>'
            }
        }
    </script>
</body>
</html>
