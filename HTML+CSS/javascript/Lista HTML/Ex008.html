<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS - Hazime</title>
    <style>
        body{
            font: 12pt Arial;
        }
        button{
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Vários cálculos com JS</h1>
    <button onclick="clicou()">Clique para calcular</button>
    <p id="resultado">O resultado vai aparecer aqui...</p>
    <script>
        function clicou(){
            let num = Number(prompt('Digite um número:'))
            let res = document.getElementById('resultado')

            res.innerHTML = (`<p>O número a ser analisado aqui será o <strong>${num}</strong></p>
            <hr>
            <p>O seu valor absoluto é ${Math.abs(num)}</p>
            <p>A sua parte inteira é ${Math.floor(num)}</p>
            <p>O valor inteira mais próximo é ${Math.round(num)}</p>
            <p>A sua raiz quadrada é ${Math.sqrt(num)}</p>
            <p>A sua raiz cúbica é ${Math.cbrt(num)}</p>
            <p>O valor de ${num}<sup>2</sup> é ${Math.pow(num, 2)}</p>
            <p>O valor de ${num}<sup>3</sup> é ${Math.pow(num, 3)}</p>`)
        }
    </script>
</body>
</html>
