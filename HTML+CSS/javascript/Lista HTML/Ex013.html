<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior valor</title>
    <style>
        @font-face { font-family: 'Pacifico'; src: url('FwZY7-Qmy14u9lezJ-6H6Mk.woff2'); } 
        body{
            font: 12pt Arial;
        }
        h1, h2, h3 {
            font-family: 'Pacifico', cursive; 
            font-weight: normal;
        }
        button{
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Maior valor</h1>
    <button onclick="inicio()">Clique para começar</button>
    <p id="resultado">O resultado vai aparecer aqui...</p>

    <script>
        function inicio(){
            let res = document.getElementById('resultado')
            let num1 = Number(prompt('Digite um número:'))
            let num2 = Number(prompt('Digite outro número:'))

            if (num1 > num2){
                maior = `<strong>${num1}</strong>`
            }else{
                maior = `<strong>${num2}</strong>`
            }

            res.innerHTML = `Analisando os valores <mark>${num1}</mark> e <mark>${num2}</mark>, o maior valor é ${maior}`
        }
    </script>
</body>
</html>
