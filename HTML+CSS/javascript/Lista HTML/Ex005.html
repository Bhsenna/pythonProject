<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS - Hazime</title>
    <style>
        body{
            font: 12pt Arial;
        }
        button{
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com números</h1>
    <button onclick="clicou()">Clique para calcular</button>
    <p id="resultado">O resultado vem aqui...</p>
    <script>
        alert('Seja bem-vindo(a) ao meu site!')

        function clicou(){
            let num = prompt('Digite um número:')
            let res = document.getElementById('resultado')

            res.innerHTML = (`O dobro de ${num} é ${num * 2} e a metade é ${num / 2}!`)
        }
    </script>
</body>
</html>
