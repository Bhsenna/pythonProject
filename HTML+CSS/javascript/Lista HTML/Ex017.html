<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de números</title>
    <style>
        @font-face { font-family: 'Pacifico'; src: url('FwZY7-Qmy14u9lezJ-6H6Mk.woff2'); } 
        body{
            font: 12pt Arial;
        }
        h1, h2, h3 {
            font-family: 'Pacifico', cursive; 
            font-weight: normal;
        }
        button{
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Gerador de números</h1>
    <button onclick="inicio()">Iniciar</button>
    <button onclick="limpar()">Limpar</button>
    <p id="resultado">Cada vez que você apertar o botão acima, eu penso em um número entre 1 e 100...</p>

    <script>
        function inicio(){
            let res = document.getElementById('resultado')
            let number = Math.trunc(Math.random() * 100) + 1

            res.innerHTML += `<p>Acabei de pensar no número <mark>${number}</mark>!</p>`
        }

        function limpar(){
            let res = document.getElementById('resultado')

            res.innerHTML = null
        }
    </script>
</body>
</html>
