<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Cliques - Hazime</title>
    <style>
        @font-face { font-family: 'Pacifico'; src: url('FwZY7-Qmy14u9lezJ-6H6Mk.woff2'); } 
        body{
            font: 12pt Arial;
        }
        h1, h2, h3 {
            font-family: 'Pacifico', cursive; 
            font-weight: normal;
        }
        button{
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Contador de cliques</h1>
    <button onclick="clicou()">Clique em mim</button>
    <button onclick="zerou()">Zerar o contador</button>
    <p id="resultado">O contador está com <mark>0</mark> cliques.</p>
    <script>
        var contagem = 0

        function clicou(){
            let res = document.getElementById('resultado')
            contagem += 1

            res.innerHTML = (`O contador está com <mark>${contagem}</mark> cliques.`)
        }

        function zerou(){
            let res = document.getElementById('resultado')
            contagem = 0

            res.innerHTML = (`O contador está com <mark>${contagem}</mark> cliques.`)
        }
    </script>
</body>
</html>
