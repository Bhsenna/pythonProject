<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <style>
        @font-face { font-family: 'Pacifico'; src: url('FwZY7-Qmy14u9lezJ-6H6Mk.woff2'); } 
        body{
            font: 12pt Arial;
        }
        h1, h2, h3 {
            font-family: 'Pacifico', cursive; 
            font-weight: normal;
        }
        button{
            background-color: green; 
            color: white; 
            font-size: 12pt; 
            padding: 5px; 
        }
        input{
            font-size: 12pt;
        }
    </style>
</head>
<body>
    <h1>Super Tabuada</h1>
    <p>Escreva um número na caixa a seguir e te mostrarei a tabuada dele.</p>
    <p>Número: <input type="number" name="num" id="num" placeholder="Número"> <button onclick="tabuada()">Tabuada</button></p>
    <p id="resultado">Preencha os dados acima e aperte o botão.</p>

    <script>
        function tabuada(){
            let num = document.getElementById('num').value
            let res = document.getElementById('resultado')

            res.innerHTML += `<h2>Tabuada de ${num}</h2>`

            for (let i = 1; i <= 10; i++){
                        res.innerHTML += `${num} x ${i} = <strong>${num * i}</strong><br>`
            }
        }
    </script>
</body>
</html>
