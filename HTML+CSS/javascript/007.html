<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function numero(valor){
            let tela = document.getElementById('tela')
            let conta = document.getElementById('conta')
            
            tela.innerHTML += valor
        }

        function operador(valor){
            let conta = document.getElementById('conta')
            let tela = document.getElementById('tela')

            if (conta.innerHTML==''){
                conta.innerHTML = tela.innerHTML + valor
                tela.innerHTML = ''
            }else{
                if (conta.innerHTML.slice(-1)=='+'){
                    tela.innerHTML = (parseFloat(conta.innerHTML) + parseFloat(tela.innerHTML))
                }else if (conta.innerHTML.slice(-1)=='-'){
                    tela.innerHTML = (parseFloat(conta.innerHTML) - parseFloat(tela.innerHTML))
                }else if (conta.innerHTML.slice(-1)=='x'){
                    tela.innerHTML = (parseFloat(conta.innerHTML) * parseFloat(tela.innerHTML))
                }else if (conta.innerHTML.slice(-1)=='÷'){
                    tela.innerHTML = (parseFloat(conta.innerHTML) / parseFloat(tela.innerHTML))
                }
                conta.innerHTML = tela.innerHTML + valor
                tela.innerHTML = ''
            }
        }

        function limpar(){
            let tela = document.getElementById('tela')
            let conta = document.getElementById('conta')
            tela.innerHTML = ''
            conta.innerHTML = ''
        }
        
        function apagar(){
            let tela = document.getElementById('tela')
            tela.innerHTML = tela.innerHTML.slice(0, -1)
        }

        function negativar(){
            let tela = document.getElementById('tela')
            
            tela.innerHTML = parseInt(tela.innerHTML) * (-1)
        }

        function calcular(){
            let tela = document.getElementById('tela')
            let conta = document.getElementById('conta')

            if (conta.innerHTML!=''){
                if (conta.innerHTML.slice(-1) == '='){
                    var operador = conta.innerHTML.charAt(conta.innerHTML.indexOf('+'))
                    if (operador==''){
                        var operador = conta.innerHTML.charAt(conta.innerHTML.indexOf('x'))
                    }
                    if (operador==''){
                        var operador = conta.innerHTML.charAt(conta.innerHTML.indexOf('÷'))
                    }
                    if (operador==''){
                        var operador = conta.innerHTML.charAt(conta.innerHTML.indexOf('-'))
                    }
                    conta.innerHTML = tela.innerHTML + conta.innerHTML.slice(conta.innerHTML.lastIndexOf(operador))

                    if (operador=='+'){
                        tela.innerHTML = (parseFloat(tela.innerHTML) + parseFloat(conta.innerHTML.slice(conta.innerHTML.indexOf(operador)+1)))
                    }else if (operador=='-'){
                        tela.innerHTML = (parseFloat(tela.innerHTML) - parseFloat(conta.innerHTML.slice(conta.innerHTML.lastIndexOf(operador)+1)))
                    }else if (operador=='x'){
                        tela.innerHTML = (parseFloat(tela.innerHTML) * parseFloat(conta.innerHTML.slice(conta.innerHTML.indexOf(operador)+1)))
                    }else if (operador=='÷'){
                        tela.innerHTML = (parseFloat(tela.innerHTML) / parseFloat(conta.innerHTML.slice(conta.innerHTML.indexOf(operador)+1)))
                    }

                }else{
                    var operador = conta.innerHTML.slice(-1)
                    conta.innerHTML = conta.innerHTML + tela.innerHTML + '='
                    if (operador=='+'){
                        tela.innerHTML = (parseFloat(conta.innerHTML) + parseFloat(tela.innerHTML))
                    }else if (operador=='-'){
                        tela.innerHTML = (parseFloat(conta.innerHTML) - parseFloat(tela.innerHTML))
                    }else if (operador=='x'){
                        tela.innerHTML = (parseFloat(conta.innerHTML) * parseFloat(tela.innerHTML))
                    }else if (operador=='÷'){
                        tela.innerHTML = (parseFloat(conta.innerHTML) / parseFloat(tela.innerHTML))
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div class="grid">
        <div class="tela">
            <div id="conta" class="conta"></div>
            <div id="tela" class="numero"></div>
        </div>
        <input type="button" value="AC" class="grande" class="shiny" onclick="limpar()">
        <input type="button" value="Del" onclick="apagar()">
        <input type="button" value="÷" onclick="operador('÷')">
        <input type="button" value="7" onclick="numero(7)">
        <input type="button" value="8" onclick="numero(8)">
        <input type="button" value="9" onclick="numero(9)">
        <input type="button" value="x" onclick="operador('x')">
        <input type="button" value="4" onclick="numero(4)">
        <input type="button" value="5" onclick="numero(5)">
        <input type="button" value="6" onclick="numero(6)">
        <input type="button" value="-" onclick="operador('-')">
        <input type="button" value="1" onclick="numero(1)">
        <input type="button" value="2" onclick="numero(2)">
        <input type="button" value="3" onclick="numero(3)">
        <input type="button" value="+" onclick="operador('+')">
        <input type="button" value="," onclick="numero('.')">
        <input type="button" value="0" onclick="numero(0)">
        <input type="button" value="+/-" onclick="negativar()">
        <input type="button" value="=" class="shiny" onclick="calcular()">
    </div>
</body>
</html>
